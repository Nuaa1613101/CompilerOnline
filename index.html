<style>
	#all{
		text-align:center;
		margin:auto;
	}
	#head{
		text-align:auto;
		margin:auto;
	}
	#codearea{
		text-align:auto;
		margin:auto;
	}
	#button{
		text-align:auto;
		margin:auto;
	}
	#statem{
		position:relative;
		margin:auto;
	}
</style>
<body>

	<div id="all">
		<div id="head">
			<h3>Compiler Online 0.1</h3>
		</div>
		<div id="statem">
		<p>
		说明：类名必须为mytest<br/>
		具备以下功能：<br/>
		1.可以编译程序并输出错误；<br/>
		2.可以运行正确的程序并将程序的输出输出到浏览器上。<br/>
		不具有的功能：<br/>
		1.输入参数；<br/>
		2.类名自定义<br/>
		3.运行中抛出exception的显示。
			</p>
		</div>
		<form name="form1" action="compile.php" method="post">
		<div id="codearea">
			<textarea  rows="25" cols="100" id="content" name="code"></textarea>
		</div>
		</form>
		<form name="form2" action="run.php" method="post">
		</form>
		<div id="button">
			<input type="button" value="编译" id="compile"  />
			 &nbsp;&nbsp;&nbsp;
			<input type="button" value="运行" id="run" />
		</div>
		<div id="outputarea">
			<textarea rows="6" cols="100" id="output" name="output"></textarea>
		</div>
	</div>
</body>
<script>
	function compile(){
		form1.submit();
	}
	function run(){
		form2.submit();
	}
	document.getElementById("compile").onclick=compile;
	document.getElementById("run").onclick=run;
</script>
